<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.2cdaf7bc.css">
    <link rel="shortcut icon" href="/Wildberries-logo.af1c7d0f.svg">
    <title>Wildberries</title>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container headerwrapper">
          <div class="burgermenu">
            <span class="burgermenu_toggle"></span>
          </div>
          <nav class="menu">
            <ul class="navitems">
              <li class="navitem"><a href="#goods">Все товары</a></li>
              <li class="navitem">Товары для мужчин</li>
              <li class="navitem">Товары для женщин</li>
              <li class="navitem">Товары для детей</li>
              <li class="navitem basket">Корзина</li>
            </ul>
          </nav>
          <a class="header_logo" href="#"><img src="//static.wbstatic.net/i/header/logo-v1.svg" alt=""></a>
          <form class="serch" action="#">
            <input class="input-serch" type="serch" placeholder="Я ищу...">
            <input type="submit" value="поиск" class="serchBtn">
          </form>
          <button id="btn_modal_window" class="shopping-cart"></button>
          <div id="my_modal" class="modal">
            <div class="modal_content">
              <div class="cartshop-title">
                <div class="modaltitle">Моя корзина</div>
                <button class="deletAll">Очистить корзину</button>
                <span class="close_modal_window"></span>
              </div>
              <div class="itemsrow"></div>
            </div>
          </div>
        </div>
      </header>

      <main class="main">
        <div class="container">
          <div class="sliderwrapper">
            <div class="slider-container">
              <div class="slider-track">
                <div class="slider-item">
                  <img src="https://images.wbstatic.net/bners1/big_cm1.jpg" alt="">
                </div>
                <div class="slider-item">
                  <img src="https://images.wbstatic.net/bners1/2big_week_30_09_22.jpg" alt="">
                </div>
                <div class="slider-item">
                  <img src="https://images.wbstatic.net/bners1/big_shoesshoes_30_09_22.jpg" alt="">
                </div>
                <div class="slider-item">
                  <img src="https://images.wbstatic.net/bners1/big_pre_sale_04101.jpg" alt="">
                </div>
                <div class="slider-item">
                  <img src="https://images.wbstatic.net/bners1/big_licvidation_09101.jpg" alt="">
                </div>
              </div>
              <div class="slider-buttons">
                <button class="btn-prev">Prev</button>
                <button class="btn-next">Next</button>
              </div>
            </div>
          </div>
        </div>

        <section id="goods" class="goods">
          <div class="preview-back"></div>
          <div class="container">
            <h1 class="title">Хиты продаж</h1>
            <div class="hits-goods"></div>
            <div class="all-goods"></div>
          </div>
        </section>
      </main>
      <div id="root"></div>
    </div>

    <script src="/index.4d6bcbeb.js" defer=""></script>
  </body>
</html>
