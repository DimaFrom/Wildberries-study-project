<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.493e6e98.css">
    <title>Wildberries clone</title>
  <script src="/style.493e6e98.js"></script></head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container headerwrapper">
          <div class="burgermenu">
            <span class="burgermenu_toggle"></span>
          </div>

          <nav class="menu">
            <ul class="navitems">
              <li class="navitem">Все товары</li>
              <li class="navitem">Товары для мужчин</li>
              <li class="navitem">Товары для женщин</li>
              <li class="navitem">Товары для детей</li>
              <li class="navitem">Корзина</li>
            </ul>
          </nav>

          <div class="input-wrapper">
            <input class="input-serch" type="serch" placeholder="Введите название товара">
          </div>

          <div id="btn_modal_window" class="shopping-cart"></div>

          <div id="my_modal" class="modal">
            <div class="modal_content">
              <span class="close_modal_window">X</span>
              <div class="cartshop-title">
                <div class="modaltitle">Корзина</div>
                <button class="deletAll">Щчистить корзину</button>
              </div>
              <div class="itemsrow"></div>
            </div>
          </div>
        </div>
      </header>

      <main>
        <div class="container">
          <div class="sliderwrapper">
            <div class="slider-container">
              <div class="slider-track">
                <div class="slider-item">
                  <img src="/big_pre_sale_04101.5c1310a3.jpg" alt="black-friday">
                </div>

                <div class="slider-item">
                  <div>
                    <img src="https://images.wbstatic.net/bners1/2big_week_30_09_22.jpg" alt="#">
                  </div>
                </div>

                <div class="slider-item">
                  <div>
                    <img src="https://images.wbstatic.net/bners1/big_shoesshoes_30_09_22.jpg" alt="#">
                  </div>
                </div>
              </div>
            </div>
            <div class="slider-buttons">
              <button class="btn-prev">prev</button>
              <button class="btn-next">next</button>
            </div>
          </div>
        </div>

        <section class="goods">
          <div class="container">
            <h1 class="title">Хиты продаж</h1>
            <div class="hits-goods">
              <div class="hitsitem">
                <div class="itembody">
                  <div class="hitsitem__title">iPhone 12 Pro</div>
                  <div class="hitsitem__price">999</div>
                </div>
                <button class="additem">Добавить в корзину</button>
              </div>
              <div data-set="" class="hitsitem">
                <div class="itembody">
                  <div class="hitsitem__title">iPhone 12 mini</div>
                  <div class="hitsitem__price">699</div>
                </div>
                <button class="additem">Добавить в корзину</button>
              </div>
            </div>
            <div class="all-goods"></div>
          </div>
        </section>
      </main>
    </div>

    <script src="/script.d573be0b.js"></script>
  </body>
</html>
